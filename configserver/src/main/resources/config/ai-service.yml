spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness-recommendation
      database: fitness-recommendation
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
server:
  port: 8083

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GOOGLE_API_KEY}
  model:
    name: gemini-2.5-flash